- name: Install NodeJs
  hosts: all
  tasks:
    - name: Install Node
      shell: curl -fsSL https://deb.nodesource.com/setup_14.x | sudo -E -
      args:
        executable: /bin/bash
    - name: Install nodejs package
      become: true
      ansible.builtin.apt:
        name:
          - node.js
          - npm
        state: present 
        update_cache: yes